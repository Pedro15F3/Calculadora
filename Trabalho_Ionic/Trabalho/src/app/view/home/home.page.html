<ion-header [translucent]="true">
  <ion-toolbar id="a1">
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input id="item" label="Primeiro numero:" type="number" placeholder="Insira o primeiro numero"[(ngModel)]="numero1" ></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input id="item" label="Segundo numero:" type="number" placeholder="Insira o segundo numero" [(ngModel)]="numero2" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-select id="item" label="Selecione a Operação:" interface="popover" placeholder="selecione"[(ngModel)]="funcao">
          <ion-select-option value="0">Soma</ion-select-option>
          <ion-select-option value="1">Multiplicação</ion-select-option>
          <ion-select-option value="2">Divisão</ion-select-option>
          <ion-select-option value="3">Subtração</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-list>
  <ion-button id="item" expand="full" (click)="calcular()">Calcular</ion-button>
</ion-content>
